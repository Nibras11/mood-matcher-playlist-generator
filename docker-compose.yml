version: '3.8'

services:
  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - APP_TITLE=AI Playlist Mood Matcher
      - DEBUG=false
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    profiles: ["local-ai"]

volumes:
  ollama_data: